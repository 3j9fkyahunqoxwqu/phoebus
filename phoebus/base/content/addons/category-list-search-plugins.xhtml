<a class="fake-table-row"
    onclick="window.external.AddSearchProvider('/?component=download&id=@SEARCH_ID@');"
    href="#@SEARCH_SLUG@"
    name="#@SEARCH_SLUG@"
    style="
        width: 730px;
        height: 24px;
        display: inline-block;
        margin-left: 15px;
        margin-right: 20px;
        text-align: left;
        vertical-align: bottom;
        align: left;
        padding: 4px 8px;
        text-decoration: none;
        color: black;">

    <img src="/datastore/searchplugins/default.png"
        class="alignleft"
        width="16px"
        height="16px">
    <p>
        <strong>
            @SEARCH_TITLE@
        </strong>
    </p>
</a>
