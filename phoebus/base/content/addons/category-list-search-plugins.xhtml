<a class="fake-table-row"
    onclick="window.external.AddSearchProvider('/?component=download&id=@SEARCH_ID@');"
    href="#@SEARCH_SLUG@"
    name="#@SEARCH_SLUG@"
    style="width: 330px; height: 100px; display: inline-block; text-align: left; vertical-align: top; align: left; margin-left: 20px; margin-right: 20px; padding: 4px 8px; text-decoration: none; color: black;>

    <img src="/datastore/searchplugins/default.png"
        class="alignleft"
        width="16px"
        height="16px">
    <p style="margin-top: 0px;">
        <strong>
            @SEARCH_TITLE@
        </strong>
    </p>
</a>
