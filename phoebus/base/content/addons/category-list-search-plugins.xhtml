<a
    onclick="window.external.AddSearchProvider('/?component=download&id=@SEARCH_ID@');"
    href="#@SEARCH_SLUG@"
    name="#@SEARCH_SLUG@"
    style="
        width: 365px;
        height: 24px;
        display: inline-block;
        margin-left: 15px;
        margin-right: 20px;
        text-align: left;
        vertical-align: middle;
        align: left;
        padding: 4px 8px;
        text-decoration: none;
        color: black;">

    <img src="/datastore/searchplugins/default.png"
        class="alignleft"
        width="16px"
        height="16px">
    <p style="margin-top: 6px;">
        <strong>
            @SEARCH_TITLE@
        </strong>
    </p>
</a>
