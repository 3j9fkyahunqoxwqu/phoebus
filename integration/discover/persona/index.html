<html>
	<head>
		<title>Persona test</title>
		<script>
			var personaArray = [
				{
					id: "test-persona@addons.palemoon.org",
					name: "Test Persona",
					headerURL: "https://addons.palemoon.org/integration/addon-manager/internal/discover/persona/testHeader.png",
					footerURL: "https://addons.palemoon.org/integration/addon-manager/internal/discover/persona/testFooter.png",
					textcolor: "#000",
					accentcolor: "#ff8080"
				},
			];

			const INSTALL = "InstallBrowserTheme";
			const PREVIEW = "PreviewBrowserTheme";
			const RESET_PREVIEW = "ResetBrowserThemePreview";

			function setPersona(node, personaIndex, action) {
				node.setAttribute("data-browsertheme", JSON.stringify(personaArray[personaIndex]));
				var event = document.createEvent("Events");
				event.initEvent(action, true, false);
				node.dispatchEvent(event);
			}
		</script>
	</head>
	<body>
		<a href="#" onclick="setPersona(this, 0, INSTALL);" onmouseover="setPersona(this, 0, PREVIEW);" onmouseout="setPersona(this, 0, RESET_PREVIEW);">Persona</a>
	</body>
</html>
